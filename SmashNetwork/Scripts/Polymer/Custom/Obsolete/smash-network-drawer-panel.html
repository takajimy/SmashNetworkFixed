<dom-module id="smash-network-drawer-panel">
    <template>
        <style is="custom-style">
            paper-drawer-panel {
                --paper-drawer-panel-left-drawer-container: {
                    color: #333
                }
            }
        </style>

        <paper-drawer-panel force-narrow>

            <div drawer>
                <smash-network-drawer-contents></smash-network-drawer-contents>
            </div>

            <div main>

                <smash-network-toolbar title="Smash Network" username="Takaji" is-logged-in>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                </smash-network-toolbar>

                <content></content>

            </div>

        </paper-drawer-panel>
    </template>

    <script>
        Polymer({
            is: "smash-network-drawer-panel",
            properties: {
            }
        });
    </script>
</dom-module>
