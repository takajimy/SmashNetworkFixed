<link rel="import" href="../Native/core-icon/core-icon.html">
<link rel="import" href="../Native/paper-styles/paper-styles.html">
<link rel="import" href="../Native/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../Native/iron-icons/iron-icons.html">
<link rel="import" href="../Native/iron-icons/social-icons.html">

<link rel="import" href="../Native/paper-button/paper-button.html">
<link rel="import" href="../Native/paper-fab/paper-fab.html">

<link rel="import" href="../Native/paper-styles/typography.html">
<link rel="import" href="../Native/paper-badge/paper-badge.html">

<dom-module id="smash-network-toolbar">
    <template>
        <style is="custom-style">
            paper-toolbar {
                --paper-toolbar-background: transparent;
                --paper-toolbar-title: {
                    pointer-events: auto;
                    color: #4cff00;
                }
            }

            paper-button {
                text-transform: none;
            }

            paper-badge {
                --paper-badge-opacity: 0.5;
                --paper-badge-background: blue;
            }
        </style>

        <paper-toolbar>
            <content></content>
            <div class="title">
                {{title}}
            </div>
            <div class="not-logged-in" hidden$="{{isLoggedIn}}">
                <smash-network-get-button link="/Home/Login">Sign In</smash-network-get-button>
            </div>
            <div class="logged-in" hidden$="{{!isLoggedIn}}">
                {{username}}
                <paper-icon-button id="notifications" icon="social:notifications"></paper-icon-button>
                <paper-badge for="notifications" label="3"></paper-badge>
                <paper-icon-button icon="icons:settings"></paper-icon-button>
                <smash-network-navigator-button to="Logout" link="/Home/Logout" icon="icons:account-circle"></smash-network-navigator-button>
            </div>
            <div class="more-options" hidden>
                <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
            </div>
        </paper-toolbar>
    </template>

    <script>
        Polymer({
            is: "smash-network-toolbar",
            properties: {
                title: {
                    type: String,
                    value: "Default Title Text"
                },
                username: {
                    type: String,
                    value: "Default Username Text"
                },
                isLoggedIn: {
                    type: Boolean,
                    value: false
                },
                link: {
                    type: String,
                    value: "/Home/Index"
                }
            },
            handleClick: function () {
                window.location.href = this.link;
            }
        });
    </script>
</dom-module>
