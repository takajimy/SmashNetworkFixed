<dom-module id="smash-network-get-button">
    <template>
        <style is="custom-style">
            paper-button {
                text-transform: none;
            }

            paper-button[raised].colorful {
                background: #4285f4;
                color: #fff;
            }
        </style>
        
        <paper-button raised class="colorful" on-click="handleClick">
            <content></content>
        </paper-button>

    </template>

    <script>
        Polymer({
            is: 'smash-network-get-button',
            properties: {
                link: String
            },
            handleClick: function() {
                window.location.href = this.link;
            }
        })
    </script>
</dom-module>
