<link rel="import" href="../Native/paper-styles/paper-styles.html">
<link rel="import" href="../Native/paper-button/paper-button.html">
<link rel="import" href="../Native/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../Native/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../Native/paper-item/paper-icon-item.html">
<link rel="import" href="../Native/paper-item/paper-item.html">
<link rel="import" href="../Native/paper-item/paper-item-body.html">
<link rel="import" href="../Native/iron-icon/iron-icon.html">
<link rel="import" href="../Native/iron-icons/iron-icons.html">
<link rel="import" href="../Native/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="smash-network-drawer-button">
    <template>
        <style is="custom-style">
            paper-icon-item {
                width: 100%;
                white-space: nowrap;
                border-radius: 50%;
                cursor: pointer;
            }

            .text {
                color: #000000;
            }

            paper-icon-item.green:hover {
                color: #04B486;
            }

            paper-icon-item.red:hover {
                color: #DF0101;
            }

            paper-icon-item.gray:hover {
                color: #D8D8D8;
            }

            paper-icon-item.yellow:hover {
                color: #FFFF00;
            }

            paper-icon-item.indigo:hover {
                color: #642EFE;
            }

            paper-icon-item.debug:hover {
                color: #6A0888;
            }

            iron-icon.green {
                color: #04B486;
            }

            iron-icon.red {
                color: #DF0101;
            }

            iron-icon.gray {
                color: #D8D8D8;
            }

            iron-icon.yellow {
                color: #FFFF00;
            }

            iron-icon.indigo {
                color: #642EFE;
            }

            iron-icon.debug {
                color: #6A0888;
            }
        </style>

        <paper-icon-item class$="{{color}}" on-tap="handleClick">
            <iron-icon icon="{{icon}}" class$="{{color}}" item-icon></iron-icon>
            <div class="text">
                <content></content>
            </div>
        </paper-icon-item>
</template>

    <script>
        Polymer({
            is: 'smash-network-drawer-button',
            properties: {
                link: String,
                icon: String,
                color: String
            },
            handleClick: function() {
                window.location.href = this.link;
            }
        })
    </script>
</dom-module>
